{% extends 'base.html' %}
{% block title %}{% if video %}Editar Video{% else %}Agregar Video{% endif %}{% endblock %}
{% block content %}
  <h2>{% if video %}Editar Video{% else %}Agregar Video{% endif %}</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'cursos:videos_list' %}">Cancelar</a>
  </form>
{% endblock %}
