{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Lista de Videos</h2>
    {% if videos %}
        <ul>
            {% for video in videos %}
                <li>
                    <strong>{{ video.titulo }}</strong>  
                    - {{ video.descripcion|default:"Sin descripción" }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay videos registrados aún.</p>
    {% endif %}
</div>
{% endblock %}
