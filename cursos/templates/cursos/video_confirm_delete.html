{% extends 'base.html' %}
{% block title %}Eliminar Video{% endblock %}
{% block content %}
  <h2>Confirmar eliminación</h2>
  <p>¿Seguro que deseas eliminar el video: <strong>{{ video.titulo }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'cursos:videos_list' %}">Cancelar</a>
  </form>
{% endblock %}
